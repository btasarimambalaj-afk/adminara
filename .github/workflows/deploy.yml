name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Deploy to Render
        if: secrets.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }} || echo "Deploy hook not configured"
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          echo "Checking production health..."
          curl -f https://adminara.onrender.com/health || exit 1
      
      - name: Readiness check
        run: |
          echo "Checking production readiness..."
          curl -f https://adminara.onrender.com/ready || exit 1
      
      - name: Notify Telegram
        if: success() && secrets.TELEGRAM_BOT_TOKEN != ''
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ AdminAra deployed to production
            Version: ${{ github.sha }}
            URL: https://adminara.onrender.com
            Time: ${{ github.event.head_commit.timestamp }}
      
      - name: Notify failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN != ''
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ❌ AdminAra deployment FAILED
            Version: ${{ github.sha }}
            Check: https://github.com/${{ github.repository }}/actions
