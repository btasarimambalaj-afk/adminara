name: "CodeQL Config"

paths-ignore:
  - tests/**
  - node_modules/**
  - public/test-suite.html
  - public/service-worker.js

queries:
  - uses: security-and-quality
  - exclude:
      id: js/weak-cryptographic-algorithm
  - exclude:
      id: js/incomplete-url-substring-sanitization
  - exclude:
      id: js/missing-rate-limiting
  - exclude:
      id: js/csrf
