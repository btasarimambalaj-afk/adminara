<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>500 - Sunucu Hatası</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,-apple-system,sans-serif;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
    .container{text-align:center;padding:2rem}
    h1{font-size:8rem;margin-bottom:1rem;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}
    h2{font-size:2rem;margin-bottom:1rem}
    p{font-size:1.2rem;margin-bottom:2rem;opacity:0.9}
    a{display:inline-block;padding:1rem 2rem;background:#fff;color:#f5576c;text-decoration:none;border-radius:8px;font-weight:600;transition:transform 0.2s}
    a:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Sunucu Hatası</h2>
    <p>Bir şeyler ters gitti. Lütfen daha sonra tekrar deneyin.</p>
    <a href="/">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
