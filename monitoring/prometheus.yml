global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'adminara-monitor'

scrape_configs:
  - job_name: 'adminara'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'
    basic_auth:
      username: 'admin'
      password: 'secret'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
